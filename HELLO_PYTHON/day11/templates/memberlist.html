<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원정보</title>
</head>

<script type="text/javascript">
function setdata(m_id,m_name,tel,addr) {
	console.log(m_id,m_name,tel,addr)
}
</script>

<body>



<table border="1px">
	<tr>
		<th>아이디</th>
		<th>이름</th>
		<th>전화번호</th>
		<th>주소</th>
	</tr>

{% for m in mylist %}
	<tr class="vline">
		<td><a href="javascript:setdata('{{m.m_id}}','{{m.m_name}}','{{m.tel}}','{{m.addr}}')">{{m.m_id}}</a></td>
		<td>{{m.m_name}}</td>
		<td>{{m.tel}}</td>
		<td>{{m.age}}</td>
	</tr>
{% endfor %}
</table>

<br>
<br>


<table border="1px">
	<tr>
		<td>아이디</td>
		<td><input type="text" id="e_id" size="7" /></td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="text" id="e_name" size="7" /></td>
	</tr>
	<tr>
		<td>전화번호</td>
		<td><input type="text" id="sex" size="7" /></td>
	</tr>
	<tr>
		<td>주소</td>
		<td><input type="text" id="age" size="7" /></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="추가" onclick="myinsert()" />
			<input type="button" value="수정" onclick="myupdate()" />
			<input type="button" value="삭제" onclick="mydelete() "/>
		</td>
	</tr>

</table>

</body>
</html>
